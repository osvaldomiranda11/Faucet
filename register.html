{% extends "base.html" %}
{% block title %}Registrar{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">Criar Conta</h2>
<form method="post" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Código de Indicação (opcional)</label>
        <input type="text" name="ref" class="form-control" value="{{ request.args.get('ref', '') }}">
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrar</button>
    <p class="mt-3 text-center">Já tem conta? <a href="{{ url_for('auth.login') }}">Entrar</a></p>
</form>
{% endblock %}
